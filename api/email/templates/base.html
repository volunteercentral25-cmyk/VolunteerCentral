<!DOCTYPE html>
<html lang="en" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="x-apple-disable-message-reformatting" />
    <title>{{ subject or 'CATA Volunteer Central' }}</title>
    <style>
      body { margin:0; padding:0; background:#f3f4f6; color:#111827; }
      .wrapper { width:100%; table-layout:fixed; background:#f3f4f6; padding:24px 0; }
      .container { width:100%; max-width:600px; margin:0 auto; background:#ffffff; border-radius:10px; overflow:hidden; box-shadow:0 2px 10px rgba(17,24,39,0.06); }
      .brand { background:linear-gradient(135deg,#667eea 0%,#764ba2 100%); color:#fff; padding:28px; text-align:center; }
      .brand h1 { margin:0; font-size:22px; font-weight:700; font-family:Segoe UI, Roboto, Arial, sans-serif; }
      .preheader { display:none !important; mso-hide:all; visibility:hidden; opacity:0; color:transparent; height:0; width:0; }
      .content { padding:28px; font-family:Segoe UI, Roboto, Arial, sans-serif; font-size:15px; line-height:1.6; }
      .card { background:#f9fafb; border:1px solid #e5e7eb; border-radius:8px; padding:16px; margin:16px 0; }
      .data { width:100%; }
      .data td { padding:6px 0; vertical-align:top; font-size:14px; color:#374151; }
      .data .key { font-weight:600; color:#111827; width:36%; }
      .btn-row { margin:24px 0; text-align:center; }
      .btn { display:inline-block; background:#667eea; background-image:linear-gradient(135deg,#667eea,#764ba2); color:#ffffff; text-decoration:none; padding:12px 22px; border-radius:8px; font-weight:700; font-size:14px; min-width:180px; }
      .btn + .btn { margin-left:12px; }
      .footer { padding:20px; text-align:center; color:#6b7280; font-size:12px; font-family:Segoe UI, Roboto, Arial, sans-serif; }
    </style>
  </head>
  <body>
    <div class="preheader">{{ preheader or '' }}</div>
    <table role="presentation" class="wrapper" cellspacing="0" cellpadding="0" border="0">
      <tr>
        <td align="center">
          <table role="presentation" class="container" cellspacing="0" cellpadding="0" border="0">
            <tr>
              <td class="brand">
                <h1>CATA Volunteer Central</h1>
              </td>
            </tr>
            <tr>
              <td class="content">
                {% block content %}{% endblock %}
                <div class="footer">
                  <p>Building Community Through Service</p>
                  <p>This is an automated message. Please do not reply.</p>
                </div>
              </td>
            </tr>
          </table>
        </td>
      </tr>
    </table>
  </body>
</html>
